  <div class="section">
    <h2>如何用5亿美元清除10万吨太平洋垃圾</h2>
    <p>本项目计划100个工作日内，使用5亿美元清除太平洋的10万吨塑料垃圾，预算结构如下：</p>
    <ul class="zh">
      <li>平台建造与出海作业：使用总预算 1/6，建造6套模块化清洗平台</li>
      <li>燃料和后勤支持：使用 1/3，包括太阳能、电池、垃圾压缩系统</li>
      <li>捕捉和处理垃圾：使用 1/3，进行分类、分解、回收</li>
      <li>志愿者管理和国际协作：使用 1/6，支持远程指挥和信息公开</li>
    </ul>
    <p class="zh">平台完成清除后，将移动到其他海域，形成持续操作机制，努力解决全球性塑料污染问题。</p>
